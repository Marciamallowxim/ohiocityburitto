{% extends 'ohio/base.html'%}

{% block title%}
	Cart
{% endblock%}

{% block content%}
	{% load static %}
	<section class="mx-auto mb-5" id="checkout">
     <h2 class="font-weight-bold">
          Checkout
     </h2>
     <div id="checkout-main" class="mt-4 d-lg-flex justify-content-between align-items-start ">
          <div id="summary" class="pt-4 pb-3">
               <div id="order-container" >
               </div>
          <div class="mx-auto mt-5">
          <hr class="m-0">
          <div class="font-weight-bold d-flex justify-content-between pt-2 ">
          <p>Delivery fee</p>
          <p>$4</p>
          </div>
          <hr class="m-0">
          <div class="font-weight-bold d-flex justify-content-between pt-2">
          <p>Total</p>
          <p id="total"></p>
          </div>
          </div>
          </div>
          <form onsubmit="validateAndSubmit(event)" id="form-sub" method="POST">
		  {% csrf_token %}
		  <div id="inputs" class="mt-3 d-flex flex-column text-secondary ">
               <div class=" mb-4 ">
                    <div class="input-field mb-2 ">
                    <p class="m-0 font-weight-bold mb-1">Phone</p>
                    <div class="input-box p-2 d-flex align-items-center">
                    <i class="fa fa-phone mr-2"></i>
                    <input type="tel" id="phone" name="phone">
                    </div>
                    </div>
                    <div class="input-field mb-2">
                         <p class="m-0 font-weight-bold mb-1">Address</p>
                         <div class="input-box p-2 d-flex align-items-center">
                         <i class="fa fa-home mr-2"></i>
                         <input type="text" id="address" name="address">
                         </div>
                    </div>
			    <div class="input-field mb-2 ">
						<p class="m-0 font-weight-bold mb-1">Card name</p>
						<div class="input-box p-2 d-flex align-items-center">

							<input type="text"  id="cardName" name="cardName" >
						</div>
			    </div>
                    <div class="input-field mb-2 ">
						<p class="m-0 font-weight-bold mb-1">Card number</p>
						<div class="input-box p-2 d-flex align-items-center">

							<input type="number"  maxlength="16" id="cardNumber" name="cardNumber" onkeydown="if(this.value.length==16) return false;">
						</div>
					</div>
					<div class="d-flex  justify-content-between mb-3" id="split-input">
						<div class="input-field  mr-3 ">
							<p class="m-0 font-weight-bold mb-1">CVV</p>
							<div class="input-box p-2 d-flex align-items-center">
								<input type="number"  maxlength="3" id="cvv" name="cvv" onkeydown="if(this.value.length==3) return false;">
							</div>
						</div>
						<div class="input-field">
							<p class="m-0 font-weight-bold mb-1" >Expiry date</p>
							<div class="input-box p-2 d-flex align-items-center">

								<input type="text"  onkeyup="if(this.value.length==5)" onkeydown="formatString(event);" placeholder="MM/YY" id="expiryDate" name="expiryDate">
							</div>
						</div>
                    		</div>

                    <div class="d-flex justify-content-end mt-4">
                    <button class="btn text-white font-weight-bold">Pay</button>
                    </div>
          </div>
          </div>
	    </form>
     </div>
     </section>
{% endblock%}

{% block script %}
    {% load static %}
    <script src="{% static 'ohio/js/cart.js'%}"></script>
{% endblock %}
